<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize -->
    
    <link rel="stylesheet" href="./css/normalize.css">

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Google fonts -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- Hoja de estilos -->
    
    <link rel="stylesheet" href="./css/style.css">


    <title>BlogDeCafé</title>
</head>
<body>

    <header class="webp">
        <div class="navegacion contenedor" id="navegacion">
            <div class="logoburger">
            <a href="./index_blogcafe.html"><h1 class="logo">Blog<span>DeCafé</span></h1></a>
            <i class="fas fa-bars" id="burger"></i>
            <i class="fas fa-times active" id="x"></i>
            </div>

            <nav class="nav active">

                
                <a href="index_blogcafe.html">Blog</a>
                <a href="Nosotros.html">Nosotros</a>
                <a href="Cursos.html">Cursos</a>
                <a href="Contacto.html">Contacto</a>
            </nav>

        </div>
        <div class="presentacion" id="presentacion">
            <h1>Blog de Café con consejos y cursos</h1>
            <p>Aprendé de los expertos con las mejores técnicas y cursos</p>
        </div>
    </header>


    <main class="contenedor contacto">
        <h1>Contacto</h1>
        <img src="./img/contacto.jpg" class="imgcontacto" alt="Imagen de contactos">

        <form action="" class="">
            
            <div class="formulariocontacto">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
                <label for="email">Email</label>
                <input type="text" id="email" name="nombre">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" id="submit">

        </form>

    </main>


    <footer>
        <div class="navegacion contenedor ">
            <a href="./index_blogcafe.html"><h1 class="logo">Blog<span>DeCafé</span></h1></a>
            
            <nav>
                <a href="index_blogcafe.html">Blog</a>
                <a href="Nosotros.html">Nosotros</a>
                <a href="Cursos.html">Cursos</a>
                <a href="Contacto.html">Contacto</a>
            </nav>

        </div>

    </footer>

    <script src="./js/modernizr.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
