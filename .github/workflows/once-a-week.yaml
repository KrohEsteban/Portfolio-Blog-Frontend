name: Check once a week
run-name: Check once a week
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 9 * * 1'
jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - run: cp .env.dist .env
      - run: docker compose -f .docker/compose.yaml run dev ncu

  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - run: npm install --global npm-check-updates
      - run: ncu